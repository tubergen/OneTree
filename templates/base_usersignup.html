{% extends "base.html" %}

{% block top_content %}
    <span id="title"><h1>User Account Creation</h1></span>
{% endblock %}

{% block main_content %}
    {% if form.errors %}
        <p class="error-message">One or more fields below are either missing or filled out improperly.</p>
    {% endif %}
  <form class="main-container" action="/user-signup/" method="post">{% csrf_token %}
      {% include "includes/forms/forms.html" %}
      <input type="submit" value="Submit">
  </form>
{% endblock %}
