{% extends "base.html" %}

{% block top_content %}
    <span id="title"><h1>User Registration</h1></span>
{% endblock %}

{% block main_content %}
    {% if not is_first_attempt %}
        <p class="error-message">Please fill out all required fields.</p>
    {% endif %}
    <form class="main-container" action="/group-signup/" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
