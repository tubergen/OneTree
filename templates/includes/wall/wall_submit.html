{# it used to be action={{ group_url }} #}
{# mini-date calendar #}
<script language="JavaScript" src="http://www.mattkruse.com/javascript/calendarpopup/combined-compact/CalendarPopup.js"></script>
<script language="JavaScript">
  var cal = new CalendarPopup();

  function eventFields() 
  {
     if (document.myform.titleBox.style.visibility == 'visible') {
        document.myform.titleBox.style.visibility = 'hidden';
        document.myform.placeBox.style.visibility = 'hidden';
        document.myform.timeBox.style.visibility = 'hidden';
        {# document.myform.anchor.style.visibility = 'hidden'; #}
     }
     else {
        document.myform.titleBox.value = '';
        document.myform.placeBox.value = '';
        document.myform.timeBox.value = '';
        document.myform.eventclick.value = 'event';
        document.myform.titleBox.style.visibility = 'visible';
        document.myform.titleBox.focus();
        document.myform.placeBox.style.visibility = 'visible';
        document.myform.timeBox.style.visibility = 'visible';
        {# document.myform.anchor.style.visibility = 'visible'; #}
     }
  }
</script>
<div id="wall-submit">
<form name="myform" action="" method="post">{% csrf_token %}
  {# checkbox #}  
  <input type="checkbox" name="eventclick" onclick="eventFields()">Event<br>
  {# area for event fields #}
  Title:  <input type="text" id="titleBox" name="title"size=20 style="visibility:hidden"><br>
  Where: <input type="text" id="placeBox" name="where" size=20 style="visibility:hidden"><br>
  When: <input type="text" id="timeBox" name="when" size=20 style="visibility:hidden">
  <a href="#"
   onClick="cal.select(document.myform.timeBox,'anchor1','yyyy-MM-dd'); return false;"
   name="anchor1" id="anchor1">select</a><br>

    <textarea name="post_content" cols=50 rows=4></textarea><br />
  <input type="submit" value="Submit" />	
</form>
</div>
