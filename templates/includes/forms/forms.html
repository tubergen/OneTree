{% for field in form %}
  {% if field.errors %}
    <div class="form-field form-error">
      <div class="form-error-list">{{field.errors}}</div>
    {% else %}
      <div class="form-field">
      {% endif %}
      {{ field.label_tag|lower }}: {{ field }} <span class="form-help">{{ field.help_text }}</span>
    </div>
  {% endfor %}
