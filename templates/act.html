{% extends "base.html" %}

{% block top_content %}
    <h1 id="title">Almost there!</h1>
{% endblock %}

{% block main_content %}
    <div class="main-container">
        <p>To complete the activation process, just enter your username and password below:</p>

        {% if error_msg %}
            <p>{{ error_msg }}</p>
        {% endif %}

        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Activate!" />
        </form>
    </div>

{% endblock %}
